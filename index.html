<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Library</title>
	</head>
	<body>
		<!-- Header -->

		<div class="container">
			<header>
				<div class="title-container">
					<img src="./assets/library-outline.svg" alt="logo" />
					<h1>Book Tracker</h1>
				</div>
				<p>
					Track both the books you have read, <br />
					and those you wish to read
				</p>
			</header>
			<!-- Tool Bar -->
			<div class="tool-bar">
				<div class="form-row">
					<label for="search">Search</label>
					<input type="search" name="search" />
				</div>
				<div class="form-row">
					<label for="sort-by" id="sort-by-label">Sort by:</label>
					<select name="sort-by" id="sort-by-menu">
						<option value="newest">Newest</option>
						<option value="oldest">Oldest</option>
						<option value="atoz">A to Z</option>
						<option value="ztoa">Z to A</option>
					</select>
				</div>
				<div class="form-row">
					<label for="filter-read">
						<input
							type="checkbox"
							id="filter-read"
							name="filter-read"
							value="filter-read"
						/>
						<span>Read</span>
					</label>
				</div>
				<label for="filter-not-read">
					<input
						type="checkbox"
						id="filter-not-read"
						name="filter-not-read"
						value="filter-not-read"
					/>
					<span>Not read</span>
				</label>
			</div>
			<!-- Library Container -->

			<div class="book-container">
				<div id="add-book">
					<svg
						id="plus-symbol"
						xmlns="http://www.w3.org/2000/svg"
						viewBox="0 0 24 24"
					>
						<title>plus-box-outline</title>
						<path
							d="M19,19V5H5V19H19M19,3A2,2 0 0,1 21,5V19A2,2 0 0,1 19,21H5A2,2 0 0,1 3,19V5C3,3.89 3.9,3 5,3H19M11,7H13V11H17V13H13V17H11V13H7V11H11V7Z"
						/>
					</svg>
				</div>

				<div class="book-card" id="first-book">
					<div class="top-book-card">
						<div class="book-title">How many Roads</div>
						<p class="book-author">
							By <span>Kim Kardashian</span>
						</p>
					</div>
					<p class="book-pages">Length: <span>455 pages</span></p>
					<p class="read-status">Status: <span>read</span></p>

					<div class="book-card-bottom">

						<div class="card-buttons-container">
							<svg
								class="book-edit book-card-buttons"
								xmlns="http://www.w3.org/2000/svg"
								viewBox="0 0 24 24"
							>
								<title>pencil-box-outline</title>
								<path
									d="M19,19V5H5V19H19M19,3A2,2 0 0,1 21,5V19C21,20.11 20.1,21 19,21H5A2,2 0 0,1 3,19V5A2,2 0 0,1 5,3H19M16.7,9.35L15.7,10.35L13.65,8.3L14.65,7.3C14.86,7.08 15.21,7.08 15.42,7.3L16.7,8.58C16.92,8.79 16.92,9.14 16.7,9.35M7,14.94L13.06,8.88L15.12,10.94L9.06,17H7V14.94Z"
								/>
							</svg>
							<svg
								class="book-delete book-card-buttons"
								xmlns="http://www.w3.org/2000/svg"
								viewBox="0 0 24 24"
							>
								<title>delete-outline</title>
								<path
									d="M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19M8,9H16V19H8V9M15.5,4L14.5,3H9.5L8.5,4H5V6H19V4H15.5Z"
								/>
							</svg>
						</div>
					</div>
				</div>

				<div class="book-card" id="second-book">
					<div class="top-book-card">
						<div class="book-title">The light, the love and the living: A tale by Kier
							Starmer</div>
						<p class="book-author">
							By <span>Kier Starmer</span>
						</p>
					</div>
					<p class="book-pages">Length: <span>2 pages</span></p>
					<p class="read-status">Status: <span>Not read</span></p>

					<div class="book-card-bottom">

						<div class="card-buttons-container">
							<svg
								class="book-edit book-card-buttons"
								xmlns="http://www.w3.org/2000/svg"
								viewBox="0 0 24 24"
							>
								<title>pencil-box-outline</title>
								<path
									d="M19,19V5H5V19H19M19,3A2,2 0 0,1 21,5V19C21,20.11 20.1,21 19,21H5A2,2 0 0,1 3,19V5A2,2 0 0,1 5,3H19M16.7,9.35L15.7,10.35L13.65,8.3L14.65,7.3C14.86,7.08 15.21,7.08 15.42,7.3L16.7,8.58C16.92,8.79 16.92,9.14 16.7,9.35M7,14.94L13.06,8.88L15.12,10.94L9.06,17H7V14.94Z"
								/>
							</svg>
							<svg
								class="book-delete book-card-buttons"
								xmlns="http://www.w3.org/2000/svg"
								viewBox="0 0 24 24"
							>
								<title>delete-outline</title>
								<path
									d="M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19M8,9H16V19H8V9M15.5,4L14.5,3H9.5L8.5,4H5V6H19V4H15.5Z"
								/>
							</svg>
						</div>
					</div>
				</div>

				

		<!-- New Book Modal -->
		<dialog class="new-book-modal">
			<h1>Add new book</h1>
			<br />
			<form>
				<div class="form-row">
					<label for="title">Title</label
					><input
						autofocus
						type="text"
						name="title"
						id="title"
						placeholder="Enter book title"
					/>
				</div>
				<div class="form-row">
					<label for="author">Author</label
					><input
						type="text"
						name="author"
						id="author"
						placeholder="Enter book author"
					/>
				</div>
				<div class="form-row">
					<label for="pages">Pages</label
					><input
						type="number"
						name="pages"
						id="pages"
						placeholder="Enter number of pages"
					/>
				</div>
				<div class="form-row">
					<label for="read"
						><span>Has been read?</span
						><input
							type="checkbox"
							name="read"
							id="read"
							value="has-been-read"
					/></label>
				</div>
				<div class="button-container">
					<button class="add-modal" type="submit">Submit</button
					><button class="add-modal" type="reset">Reset</button>
				</div>
			</form>
			<button id="modal-close">Close</button>
		</dialog>

		<script src="app.js"></script>
	</body>
</html>
