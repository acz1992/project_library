<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Library</title>
	</head>
	<body>
		<!-- Header -->

		<div class="container">
			<header>
				<div class="title-container">
					<img src="./assets/library-outline.svg" alt="logo" />
					<h1>Book Tracker</h1>
				</div>
				<p>
					Track both the books you have read, <br />
					and those you wish to read
				</p>
			</header>
			<!-- Tool Bar -->
			<div class="tool-bar">
				<div class="form-row">
					<label for="search">Search</label>
					<input type="search" name="search" />
				</div>
				<div class="form-row">
					<label for="sort-by" id="sort-by-label">Sort by:</label>
					<select name="sort-by" id="sort-by-menu">
						<option value="newest">Newest</option>
						<option value="oldest">Oldest</option>
						<option value="atoz">A to Z</option>
						<option value="ztoa">Z to A</option>
					</select>
				</div>
				<div class="form-row">
					<label for="filter-read">
						<input
							type="checkbox"
							id="filter-read"
							name="filter-read"
							value="filter-read"
						/>
						<span>Read</span>
					</label>
				</div>
				<label for="filter-not-read">
					<input
						type="checkbox"
						id="filter-not-read"
						name="filter-not-read"
						value="filter-not-read"
					/>
					<span>Not read</span>
				</label>
			</div>
			<!-- Library Container -->

			<div class="book-container">
				<div id="add-book">
					<svg
						id="plus-symbol"
						xmlns="http://www.w3.org/2000/svg"
						viewBox="0 0 24 24"
					>
						<title>plus-box-outline</title>
						<path
							d="M19,19V5H5V19H19M19,3A2,2 0 0,1 21,5V19A2,2 0 0,1 19,21H5A2,2 0 0,1 3,19V5C3,3.89 3.9,3 5,3H19M11,7H13V11H17V13H13V17H11V13H7V11H11V7Z"
						/>
					</svg>
				</div>

				

				

		<!-- New Book Modal -->
		<dialog class="new-book-modal">
			<h1>Add new book</h1>
			<br />
			<form>
				<div class="form-row">
					<label for="title">Title</label
					><input
						autofocus
						type="text"
						name="title"
						id="title"
						placeholder="Enter book title"
					/>
				</div>
				<div class="form-row">
					<label for="author">Author</label
					><input
						type="text"
						name="author"
						id="author"
						placeholder="Enter book author"
					/>
				</div>
				<div class="form-row">
					<label for="pages">Pages</label
					><input
						type="number"
						name="pages"
						id="pages"
						placeholder="Enter number of pages"
					/>
				</div>
				<div class="form-row">
					<label for="read"
						><span>Has been read?</span
						><input
							type="checkbox"
							name="read"
							id="read"
							value="has-been-read"
					/></label>
				</div>
				<div class="button-container">
					<button class="add-modal" type="submit">Submit</button
					><button class="add-modal" type="reset">Reset</button>
				</div>
			</form>
			<button id="new-modal-close">Close</button>
		</dialog>

		<!-- Edit Book Modal -->
		
<dialog class="edit-book-modal">
	<h1>Edit Book</h1>
	<br />
	<form>
	  <div class="form-row">
		<label for="edit-title">Title</label>
		<input type="text" name="edit-title" id="edit-title" />
	  </div>
	  <div class="form-row">
		<label for="edit-author">Author</label>
		<input type="text" name="edit-author" id="edit-author" />
	  </div>
	  <div class="form-row">
		<label for="edit-pages">Pages</label>
		<input type="number" name="edit-pages" id="edit-pages" />
	  </div>
	  <div class="form-row">
		<label for="edit-read">
		  <span>Has been read?</span>
		  <input type="checkbox" name="edit-read" id="edit-read" value="has-been-read" />
		</label>
	  </div>
	  <div class="edit-button-container">
		<button id="confirm-edit-button" type="button">Confirm</button>
	  </div>
	</form>
	<button id="edit-modal-close">Close</button>
  </dialog>
  
		  

		<script src="app.js"></script>
	</body>
</html>
